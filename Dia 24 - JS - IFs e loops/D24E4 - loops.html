<!DOCTYPE html>
<!--  Giovanni Marcon -->
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS - Operadores Lógicos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            font-size: 1.5em;
        }

        p {
            margin: 0 0 40px 30px;
        }

        span {
            color: red;
            font-weight: 800;
            font-size: 1.1em;
        }
    </style>

    <script>

        var i = 10;
        document.writeln("<h1>10 a 100:</h1>");
        document.write("<p>");
        while (i <= 100) {
            document.write(i + " ");
            i++;
        }
        document.writeln("</p>")

        i = 500;
        document.writeln("<h1>500 a 200:</h1>");
        document.write("<p>");
        while (i >= 200) {
            document.write(i + " ");
            i--;
        }
        document.writeln("</p>");

        i = 5;
        document.writeln("<h1>Múltiplos de 5, de 1 a 50:</h1>");
        document.write("<p>");
        while (i <= 50) {
            document.write(i + " ");
            i += 5;
        }
        document.writeln("</p>");

    </script>
</head>

<body>

</body>

</html>
