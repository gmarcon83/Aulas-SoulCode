<head>
    <meta charset='utf-8'>

    <title>Portal Moda - Página 1</title>

    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/form.css'>

</head>

<body>
    <header>
        <h1>Camisetas em clipart</h1>
        <button><a href="pagina2.html">Página 2</a></button>
    </header>
    <main>
        <div id="img-grande">
            <img src="img/varias.png" alt="">
        </div>
        <div class="duas-colunas esq">
            <div class="frente"></div>
            <div class="img-container">
                <img src="img/blusa.png" alt="Logo Firefox">
            </div>
            <div class="tras"></div>
        </div>
        <div class="duas-colunas dir">
            <div class="frente"></div>
            <div class="img-container">
                <img src="img/blusa.png" alt="Logo Firefox">
            </div>
            <div class="tras"></div>
        </div>
    </main>
    <div id="form">
        <div class="conteudo">
            <h2>Faça sua Pré-inscrição!</h2>
            <div id="formulario">
                <form id="form">
                    <p id=textForm1>Para receber os melhores cliparts 19 vezes por dia cadastre-se aqui:
                        <br>
                    </p>
                    <div class="inputBox">
                        <input id="name" type="text" placeholder="Nome completo">
                    </div>
                    <div class="inputBox">
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <button id="btnSend">Enviar</button>
            </div>
        </div>
    </div>


</body>
