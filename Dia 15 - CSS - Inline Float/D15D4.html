<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ex Igor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background: linear-gradient(to bottom, blue, red);
            margin: 0;
            background-size: 100vw 200vh;
            height: 200vh;
            font-family: arial;
        }

        div {
            width: 18vw;
            min-width: 20vh;
            line-height: 6vh;
            font-size: 3vh;
            background-color: rgba(250, 235, 215, 0.658);
            text-align: center;
            box-sizing: border-box;
        }

        main {
            position: relative;
            padding: 0;
            margin: auto;
            /* width: 90vw;
            height: 80vh;
            top: 80px; */
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.11);
        }

        #t-esq {
            position: absolute;
            top: 0;
            left: 0;
        }

        #t-dir {
            position: absolute;
            top: 0;
            right: 0;
        }

        #centro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #b-esq {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #b-dir {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        #fixado {
            position: fixed;
            bottom: 8vh;
            left: 50%;
            transform: translate(-50%, 0);
            border: 4px solid aquamarine
        }
    </style>
</head>

<body>
    <main>
        <div id="t-esq">Topo Esquerda</div>
        <div id="t-dir">Topo Direita</div>
        <div id="centro">No Centro</div>
        <div id="b-esq">Base Esquerda</div>
        <div id="b-dir">Base Direita</div>
        <div id="fixado">Aqui Ã© Fixado</div>
    </main>
</body>

</html>
