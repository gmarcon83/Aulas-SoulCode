<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Giovanni Marcon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Exercício das Listas</title>
    <style>
        body {text-align: center;}
    </style>
</head>
<body>
   <h1>Lista Ordenada (ol)</h1>
    <ol type="I">
        <li>Item 1
        <li>Item 2
        <li>Item 3
    </ol>
    <h1>Lista Não Ordenada (ul)</h1>
    <ul type="square">
        <li>Item 1
        <li>Item 2
        <li>Item 3
    </ul>
    <h1>Lista de Definições (dl)</h1>
    <dl>
        <Dt><strong>Primeiro Termo</strong>: Texto</Dt>
            <dd>Definição do item</dd>
        <Dt><strong>Segundo Termo</strong>: Imagem</Dt>
            <dd><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="80px"></dd>
        <Dt><strong>Terceiro Termo</strong>: Link</Dt>
            <dd><a href="https://www.google.com/">Link</a></dd>
            <dd>Direciona ao Google</dd>
    </dl>
</body>
</html>
