<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>grid-row e grid-column</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .grid-container {
            display: grid;
            height: calc(80vw / 2.5);
            width: 80vw;
            max-width: 1200px;
            min-height: 450px;
            margin: 5vh auto 0;
            background-color: aquamarine;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(40, 1fr);
            padding: 10px;
            gap: 10px;
        }

        .grid-item {
            background-color: cadetblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            grid-row: span 10;
        }

        .tipo-1 {
            background-color: chocolate;
            grid-column: 1 / span 3;
        }

        .tipo-2 {
            background-color: rgb(255, 0, 255);
            grid-column: 3;
            grid-row: 11 / span 20;
        }

        .tipo-3 {
            background-color: rgb(123, 104, 238);
            grid-row: 1 / span 9;
            grid-column: 4;
        }

        .tipo-4 {
            background-color: rgb(250, 164, 4);
        }

        .tipo-5 {
            background-color: rgb(30, 255, 0);
        }

        .tipo-6 {
            background-color: rgb(0, 195, 255);
            grid-column: 1;
            grid-row: 11 / span 20;
        }

        .tipo-7 {
            background-color: rgb(239, 114, 243);
            grid-row: 10 / span 21;
            grid-column: 4;
        }

        .tipo-8 {
            background-color: rgb(233, 38, 64);
        }

        .tipo-9 {
            background-color: rgb(44, 113, 223);
        }
    </style>


</head>

<body>
    <div class="grid-container">
        <div class="grid-item tipo-1">1</div>
        <div class="grid-item tipo-2">2</div>
        <div class="grid-item tipo-3">3</div>
        <div class="grid-item tipo-4">4</div>
        <div class="grid-item tipo-5">5</div>
        <div class="grid-item tipo-6">6</div>
        <div class="grid-item tipo-7">7</div>
        <div class="grid-item tipo-8">8</div>
        <div class="grid-item tipo-9">9</div>
    </div>
</body>

</html>
