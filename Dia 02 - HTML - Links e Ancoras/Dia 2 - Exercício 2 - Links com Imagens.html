<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Giovanni Marcon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Exercício dos Links</title>
    <style>
        body {text-align: center;}
    </style>
</head>
<body>
    <h1>Link com imagem que abre em outra página 1</h1>
    <a href="https://www.youtube.com/elixirincorporated" target="_blank">
        <img src="img/youtube.png" width="350px" alt="Elixir Incorporated - Youtube"></a>
    <h1>Link com imagem que abre em outra página 2</h1>
    <a href="https://www.instagram.com/elixirincorporated" target="_blank">
        <img src="img/instagram.png" width="350px" alt="Elixir Incorporated - Instagram"></a>
    <h1>Link com imagem simples</h1>
    <a href="https://open.spotify.com/artist/56ATpKJcOZoj5aXI1lWk32" target="_parent">
        <img src="img/spotify.png" width="350px" alt="Elixir Incorporated - Spotify"></a>
    <h1>Link com texto em nova aba</h1>
    <a href="https://www.facebook.com/ElixirIncorporated" target="_blank">Elixir Incorporated - Facebook</a>
    <h1>Link simples com texto 1</h1>
    <a href="https://www.google.com/gmail" target="_parent">Gmail</a>
    <h1>Link simples com texto 2</h1>
    <a href="https://www.google.com" target="_parent">Google</a>

</body>
</html>
