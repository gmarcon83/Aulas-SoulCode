<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>JS - Atividade Números</title>

    <style>
        span {
            color: red;
            font-weight: 600;
        }
    </style>

    <script>
        let numeros = [];

        for (i = 0; i < 3; i++) {
            numeros.push(obterNumero());
        }

        //let numeros = [3, 10, 5, 6, 14, 3, 17, 4, 12, 0];

        document.write("Array numeros: <span>");
        numeros.forEach(num => document.write(num + " "));
        document.writeln("</span></br>");

        let quadradoNumeros = numeros.map(num => num ** 2);

        document.write("Array quadradoNumeros: <span>");
        quadradoNumeros.forEach(num => document.write(num + " "));
        document.writeln("</span></br>");


        document.write("Array quadradoNumeros, os maiores que 30: <span>");
        quadradoNumeros.forEach(num => num > 30 ? document.write(num + " ") : " ");
        document.writeln("</span></br>");

        document.write("Exite 16 na Array numeros? <span>");
        numeros.find(num => num == 16) ? document.write(" Existe") : document.write(" Não existe");
        document.writeln("</span></br>");

        document.write("Qual o index da Array quadradoNumeros que possui o valor 30? <span>");
        let index30 = quadradoNumeros.findIndex(num => num == 30);
        index30 >= 0 ? document.write(" " + index30) : document.write(" Não existe o valor 30 na array");
        document.writeln("</span></br>");

        numeros.pop();
        numeros.pop();

        numeros.unshift(1500);
        numeros.unshift(320);

        document.write("Array numeros alterada: <span>");
        numeros.forEach(num => document.write(num + " "));
        document.writeln("</span></br>")

        function obterNumero() {
            let numInp;
            while (isNaN(numInp)) {
                numInp = parseInt(prompt("Insira um número"));
            }
            return numInp;
        }

    </script>

</head>

</body>

</html>
