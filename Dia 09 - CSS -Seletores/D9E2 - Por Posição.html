<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exerc√≠cio CSS 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {
            border: solid 1px;
            height: 100px;
        }

        div:nth-child(1) {
            background: red;
        }

        div:nth-last-child(3) {
            background: #AB82FF;
        }

        li:nth-of-type(1) {
            color: green;
        }

        li:nth-last-of-type(1) {
            color: yellow;
        }

        div:last-child {
            background: orange;
        }

        div:first-of-type {
            border: solid 5px green;
        }

        div:last-of-type {
            border: solid 5px brown;
        }

        p:only-child {
            font-size: 30px;
        }

        ul:only-of-type {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="barra_1"></div>
    <div id="barra_2">
        <p>Paragrafo 1</p>
        <p>Paragrafo 2</p>
    </div>

    <div id="barra_3">
        <ul>
            <li>item 1</li>
            <li>item 1</li>
            <li>item 1</li>
        </ul>
    </div>

    <div id="barra_4">
        <p>Paragrafo 3</p>
    </div>
</body>

</html>
