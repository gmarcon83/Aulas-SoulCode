<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name="Author" content="Giovanni Marcon">

    <title>Button Group<div class="btn-group" role="group" aria-label="Button group">

        </div>
    </title>

    <!-- CDN CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CDN jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.js"></script>

</head>

<body>
    <!-- GRUPO DE BOTÕES -->

    <div class="btn-group" role="group" aria-label="Exemplo básico">
        <button type="button" class="btn btn-secondary">Esquerda</button>
        <button type="button" class="btn btn-secondary">Meio</button>
        <button type="button" class="btn btn-secondary">Direita</button>
    </div>

    <!--TOOLBAR-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
        <div class="btn-group mr-2" role="group" aria-label="Primeiro grupo">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Segundo grupo">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Terceiro grupo">
            <button type="button" class="btn btn-secondary">8</button>
        </div>
    </div>

    <!--DIMENSIONAMENTO (btn-group-sm ou btn-group-lg) -->

    <div class="btn-group btn-group-sm" role="group" aria-label="Exemplo básico">
        <button type="button" class="btn btn-secondary">Esquerda</button>
        <button type="button" class="btn btn-secondary">Meio</button>
        <button type="button" class="btn btn-secondary">Direita</button>
    </div>

    <!--Aninhamento - Coloque um .btn-group dentro de outro .btn-group quando quiser menus dropdowns misturados com vários botões.-->

    <div class="btn-group" role="group" aria-label="Grupo de botões com dropdown aninhado">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">Link dropdown</a>
                <a class="dropdown-item" href="#">Link dropdown</a>
            </div>
        </div>
    </div>

    <!--VERTICAL-->

    <div class="btn-group-vertical" role="group" aria-label="Exemplo básico">
        <button type="button" class="btn btn-secondary">ACIMA</button>
        <button type="button" class="btn btn-secondary">CENTRO</button>
        <button type="button" class="btn btn-secondary">ABAIXO</button>
    </div>

    <!-- CDN JS Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
