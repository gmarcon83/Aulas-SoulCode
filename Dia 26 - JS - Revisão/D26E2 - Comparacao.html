    <script>
        for (num = 1; num <= 1000; num++) {

            // Usa até a metade do valor pois um número nunca vai
            // ser divisível por mais que a metade do seu valor
            let i = parseInt((num / 2));

            // A variável onde vamos armazenar se o número é primo
            // ou não
            let ePrimo = true;

            // O loop onde testamos todas as possibilidades
            while (i > 1) {
                // Testa se o numero causa uma divisão exata
                // com o numero inicial
                if (num % i == 0) {
                    // Se existir divisão falamos que o número não
                    // é primo e encerramos o loop antecipadamente
                    ePrimo = false;
                    break;
                }
                i--;
            }
            // Assinala todos valores menores que um como falsos pois
            // eles não passam no loop
            if (num <= 1)
                ePrimo = false

            // Só retorna o resultado
            if (ePrimo)
                document.writeln("<span> " + num + "</span> é um número primo.</br>");
        }
    </script>
