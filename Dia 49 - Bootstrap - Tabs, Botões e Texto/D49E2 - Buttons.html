<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name="Author" content="Giovanni Marcon">

    <title>Tabs Bootstrap</title>
    <!-- CDN CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CDN jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.js"></script>


    <style>
        body {
            background-color: lightgray;
        }
    </style>


</head>

<body style="margin-left: 10px; margin-top: 20px;">
    <div class="container">
        <div>
            <h4>Estilo de Botões</h4>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

        <div>
            <h4>Botoes Tags</h4>
            <a class="" href="#">Link</a>
            <button type="submit" class="">Enviar</button>
            <input type="button" class="" value="Input">
            <input type="submit" class="" value="Submit">
            <input type="reset" class="" value="Reset">
        </div>

        <div>
            <h4>Botões Contorno</h4>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>

        <div>
            <h4>Estado Botões</h4>
            <button type="button" class="btn btn-primary">Botão Normal</button>
            <button type="button" class="btn btn-primary active">Botão Checado</button>
            <button type="button" class="btn btn-primary" disabled>Botão Inativo</button>
            <button type="button" class="btn btn-primary" data-toggle="button">Botão Toggle</button>
        </div>

        <div>
            <h4>Tamanho Botões</h4>
            <button type="button" class="btn btn-primary btn-lg">Grande</button>
            <button type="button" class="btn btn-primary">Médio</button>
            <button type="button" class="btn btn-primary btn-sm">Pequeno</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary btn-block">Bloco</button>
        </div>

        <h4>Botões em grupo na Horizontal</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Esquerda</button>
            <button type="button" class="btn btn-primary">Centro</button>
            <button type="button" class="btn btn-primary">Direita</button>
        </div>

        <h4>Botões em grupo na Vertical</h4>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Alto</button>
            <button type="button" class="btn btn-primary">Médio</button>
            <button type="button" class="btn btn-primary">Baixo</button>
        </div>

        <h4>Botões Barra de Ferramentas</h4>
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-primary">A</button>
                <button type="button" class="btn btn-primary">B</button>
                <button type="button" class="btn btn-primary">C</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">D</button>
                <button type="button" class="btn btn-primary">E</button>
            </div>
        </div>

        <h3>Botões Suspensos</h3>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
                <a class="dropdown-item" href="#">Link 4</a>
            </div>
        </div>
    </div>
    <!-- CDN JS Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
