<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
    <style>
        div {
            height: 50px
        }

        #div1 {
            background-color: yellow;
        }

        #div2 {
            background-color: #ababab;
        }

        #div3 {
            background-color: rgb(125, 89, 65);
        }

        #div4 {
            background-color: rgba(125, 89, 65, 0.5);
        }

        #div5 {
            background-color: hsl(120, 100%, 50%);
        }

        #div6 {
            background-color: hsla(120, 50%, 50%, 5);
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
</body>


</html>
