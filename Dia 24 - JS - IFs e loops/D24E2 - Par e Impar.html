<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS - Operadores Lógicos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            font-size: 1.5em;
        }

        p {
            margin: 0 0 40px 30px;
        }

        span {
            color: red;
            font-weight: 800;
            font-size: 1.1em;
        }
    </style>

    <script>
        var num = prompt("Insira um número:");
        var resultado = "Inicial";

        while (isNaN(num))
            num = prompt("Insira um número:")

        if (num % 2 == 0)
            resultado = "par"
        else
            resultado = "ímpar"

        document.writeln("<h1>Resultado:</h1>");
        document.writeln("<p>O numero " + num + " é <span>" + resultado + "</span></br>");

    </script>
</head>

</body>
