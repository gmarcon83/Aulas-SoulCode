<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Intro JS - Operadores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            font-size: 1.5em;
        }

        p {
            margin: 0 0 40px 30px;
        }

        span {
            color: red;
            font-weight: 800;
            font-size: 1.3em;
        }
    </style>

    <script>

        var a = 8;

        document.write("<h1>a = 8</h1>");
        document.write("<p> Valor inicial declarado.</p>");

        document.write("<h1>a *= 3</h1>");
        document.write("<p> Resultado = <span>" + (a *= 3) + "</span></p>");

        document.write("<h1>a /= 2</h1>");
        document.write("<p> Resultado = <span>" + (a /= 2) + "</span></p>");

        document.write("<h1>a %= 5</h1>");
        document.write("<p> Resultado = <span>" + (a %= 5) + "</span></p>");

        document.write("<h1>a += 3</h1>");
        document.write("<p> Resultado = <span>" + (a += 3) + "</span></p>");

        document.write("<h1>a -= 1</h1>");
        document.write("<p> Resultado = <span>" + (a -= 1) + "</span></p>");

    </script>
</head>

<body>

</body>

</html>
