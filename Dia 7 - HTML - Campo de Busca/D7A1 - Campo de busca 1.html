<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Campo de Busca 1</title>
    <meta name="Author" content="Giovanni Marcon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #divPesquisa {
            margin: auto;
            background-color: #117e6f;
            border: solid 2px;
            border-radius: 100px;
            width: 250px;
            height: 30px;
        }

        #inputPesquisa {
            margin-top: 4px;
            margin-left: 15px;
            width: 199px;
            background-color: transparent;
            border: none;
            height: 20px;
            float: left;
            font-size: 16px;
            outline: none;
        }

        #imgPesquisa {
            padding-left: 3px;
            padding-right: 12px;
            padding-top: 5px;
            max-width: 18px;
        }
    </style>
</head>

<body>
    <div id="divPesquisa">
        <input type="text" name="pesquisa" id="inputPesquisa" placeholder="Pesquisar">
        <img src="img/lupa.png" id="imgPesquisa" alt="Buscar">
    </div>
</body>

</html>
