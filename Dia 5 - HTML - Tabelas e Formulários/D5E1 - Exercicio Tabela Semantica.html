<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício Tabela Semântica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        table, td, th{
            border: 1px solid#000;
            border-collapse: collapse;
            min-width: 150px;
            min-height: 50px;
        }
        table caption{
            caption-side: bottom;
            font-size: small;
        }
    </style>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>

<body>
    <table>
        <caption>Tabela de produtos</caption>
        <tr>
            <th>
                Produto
            </th>
            <th>
                Descrição
            </th>
            <th>
                Valor
            </th>
        </tr>

        <tr>
            <td>
                Tênis
            </td>
            <td>
                Tênis com amortecedor, tecido vermelho com cadarço preto.
            </td>
            <td>
                R$350,00
            </td>
        </tr>

        <tr>
            <td>
                Camiseta
            </td>
            <td>
                Tamanho GG, cor preta e uma estampa nas costas.
            </td>
            <td>
                R$55,00
            </td>
        </tr>

        <tr>
            <td>
                Calça
            </td>
            <td>
                Tecido Jeans, azul claro, com botão duplo.
            </td>
            <td>
                R$105,00
            </td>
        </tr>

    </table>
</body>

</html>
