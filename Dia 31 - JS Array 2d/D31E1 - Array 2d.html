    <script>

        // Usando construtures e funções

        //Criando a array
        let clientes = [];

        //Adicionando um cliente na array e chamando a função que cria o novo cliente
        clientes.push(inserirCliente());
        clientes.push(inserirCliente());

        //Mostrando os clientes
        console.table(clientes);

        //Obtem os dados que o usuario digita e passa para um novo cliente
        function inserirCliente() {
            // Pedindo os dados
            let nome = prompt("Insira o nome do Cliente");
            let rg = prompt("Insira o RG do Cliente");
            let cpf = prompt("Insira o CPF do Cliente");
            //Criando o cliente e passando os dados
            let clienteNovo = new cliente(nome, rg, cpf);
            //Retornando esse cliente novo cliente criado
            return clienteNovo;
        }

        //função que construtor um novo cliente
        function cliente(inNome, inRg, inCpf) {
            this.nome = inNome;
            this.rg = inRg;
            this.cpf = inCpf;
        }

    </script>
