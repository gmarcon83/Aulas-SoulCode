<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exerc√≠cios com Float</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            text-align: center;
        }

        img {
            width: 100%;
        }

        .clear {
            clear: both;
        }

        .c2 {
            float: left;
            width: 40%;
            margin: 15px 5%;
        }

        .c3 {
            float: left;
            width: 23.33%;
            margin: 15px 5%;
        }

        .c4 {
            float: left;
            width: 15%;
            margin: 15px 5%;
        }
    </style>
</head>

<body>

    <h1>Aquecimento usando float</h1>

    <div class="c3">
        <img src="Exercicio 1/img/ff.png">
    </div>
    <div class="c3">
        <img src="Exercicio 1/img/ff.png">
    </div>
    <div class="c3">
        <img src="Exercicio 1/img/ff.png">
    </div>

    <div class="c2 clear">
        <img src="Exercicio 1/img/ff.png">
    </div>
    <div class="c2">
        <img src="Exercicio 1/img/ff.png">
    </div>

    <div class="c4 clear">
        <img src="Exercicio 1/img/ff.png">
    </div>
    <div class="c4">
        <img src="Exercicio 1/img/ff.png">
    </div>
    <div class="c4">
        <img src="Exercicio 1/img/ff.png">
    </div>
    <div class="c4">
        <img src="Exercicio 1/img/ff.png">
    </div>

</body>

</html>
