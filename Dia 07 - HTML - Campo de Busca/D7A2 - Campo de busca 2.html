<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Campo de Busca 2</title>
    <meta name="Author" content="Giovanni Marcon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #divPesquisa {
            margin: auto;
            background-color: #a7dfd7;
            border: solid 2px;
            border-radius: 10px;
            width: 250px;
            height: 30px;
        }

        #inputPesquisa {
            margin-top: 5px;
            width: 150px;
            background-color: transparent;
            border: none;
            height: 18px;
            font-size: 16px;
            outline: none;
            vertical-align: top;
        }

        #imgPesquisa {
            float: left padding-left: 3px;
            padding-left: 5px;
            padding-top: 6px;
            max-width: 18px;
        }

        #btnPesquisa {
            background-color: #55ccba;
            float: right;
            border: none;
            font-size: 16px;
            height: 30px;
            width: 65px;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>

<body>
    <div id="divPesquisa">
        <img src="img/lupa.png" id="imgPesquisa" alt="Buscar">
        <input type="text" name="pesquisa" id="inputPesquisa" placeholder="Pesquisar">
        <button id="btnPesquisa">Buscar</button>
</body>

</html>
