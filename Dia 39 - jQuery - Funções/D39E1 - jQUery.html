<!DOCTYPE html>
<html lang="pt-BR">
<!-- Giovanni Marcon  -->

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="Author" content="Giovanni Marcon">

    <title>Seletores jQuery</title>

    <style>
        .escondido {
            display: none;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#bt1').click(function () {
                $('p').append("<strong> Aqui estou adicionado via Append</strong>");
            })
            $('#bt2').click(function () {
                $('ol').append("<li> Aqui estou adicionado via prepend</li>");
            })
        })
    </script>

</head>

<body>
    <button id="bt1">Botão</button>
    <button id="bt2">Botão</button>
    <p class="">Paragrafo 1</p>
    <p class="">Paragrafo 2</p>
    <p class="escondido">Paragrafo 3</p>
    <ol>
        <li>Li 1</li>
    </ol>
</body>

</html>
