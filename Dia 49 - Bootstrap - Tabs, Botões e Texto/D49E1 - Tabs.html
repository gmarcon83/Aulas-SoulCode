<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name="Author" content="Giovanni Marcon">

    <title>Tabs Bootstrap</title>

    <!-- CDN CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CDN jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.js"></script>

</head>

<body>
    <div class="container">

        <!-- Grupo de lista -->
        <div class="list-group" id="minhaLista" role="tablist">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">
                Home</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#perfil" role="tab">
                Perfil</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#mensagens" role="tab">
                Mensagens</a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#configuracoes" role="tab">
                Configurações</a>
        </div>
        <!-- Painel de abas -->
        <div class="tab-content">
            <div class="tab-pane active" id="home" role="tabpanel">1</div>
            <div class="tab-pane" id="perfil" role="tabpanel">2</div>
            <div class="tab-pane" id="mensagens" role="tabpanel">3</div>
            <div class="tab-pane" id="configuracoes" role="tabpanel">4</div>
        </div>


    </div>
    <!-- CDN JS Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
