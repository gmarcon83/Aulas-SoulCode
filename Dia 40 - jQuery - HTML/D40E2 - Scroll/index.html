<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Jquery - Scroll</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

    <style>
        #blog p.excerpt {
            display: none;
        }
    </style>

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/banner.js"></script>
    <script src="libs/scroll.js"></script>

</head>

<body>
    <!-- Esta div é o popup para navegação seu css é feito em js -->
    <div id="banner_popup" title="Navegacao">
        <!-- Já cada href tem sua seta feita em arquivo css separado e parte aqui mesmo -->
        <a href="#cabecalho" class="scroll">
            <div id="BotaoScroll" style="margin: 3px;" title="Ir para Cabeçalho"></div>
        </a>
        <a href="#content" class="scroll">
            <div id="BotaoScroll" style="
              transform: rotate(-90deg);
              margin: 3px;
            " title="Ir para Conteúdo"></div>
        </a>
        <a href="#footer" class="scroll">
            <div id="BotaoScroll" style="
              transform: rotate(180deg);
              margin: 3px;
            " title="Ir para Rodapé"></div>
        </a>
    </div>
    <!-- Mostrando o banner na tela -->
    <script language="JavaScript">
        if (document.getElementById("banner_popup")) abre_banner();
    </script>
    <!-- Esta div é o popup para navegação seu css é feito em js -->
    <div id="cabecalho"></div>
    <div id="content"></div>
    <div id="footer"></div>
</body>

</html>
