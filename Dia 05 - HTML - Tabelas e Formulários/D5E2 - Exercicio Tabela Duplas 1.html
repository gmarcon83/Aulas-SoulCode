<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício Tabela Duplas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css">
        table,
        td,
        th {
            border: 1px solid#000;
            max-width: 195px;
        }
        thead{
            text-align: center;
        }
        tfoot {
            text-align: center;
        }
        #foot2 {
            font-style: italic;
        }
        * {
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>

<body>
    <h1>Tabela 1</h1>
    <table>
        <caption>Linguagens de progamação</caption>
        <thead>
            <tr>
                <td colspan="3">
                    Tipos de Linguagem
                </td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">
                    by HTML Progressivo
                </td>
            </tr>
        </tfoot>
        <tr>
            <td>Linguagem\uso</td>
            <th>Web</th>
            <th>Desktop</th>
        </tr>
        <tr>
            <th>HTML</th>
            <td>X</td>
            <td></td>
        </tr>
        <tr>
            <th>JavaScript</th>
            <td>X</td>
            <td></td>
        </tr>
        <tr>
            <th>C</th>
            <td></td>
            <td>X</td>
        </tr>
        <tr>
            <th>C++</th>
            <td></td>
            <td>X</td>
        </tr>
        <tr>
            <th>PHP</th>
            <td>X</td>
            <td></td>
        </tr>
        <tr>
            <th>Java</th>
            <td></td>
            <td>X</td>
        </tr>
    </table>

    <h1>Tabela 2</h1>

    <table>
        <caption>Linguagens de progamação</caption>
        <thead>
            <tr>
                <th colspan="2">
                    Tipos de Linguagem
                </th>
            </tr>
        </thead>
        <tfoot id="foot2">
            <tr>
                <td colspan="2">
                    by HTML Progressivo
                </td>
            </tr>
        </tfoot>
        <tr>
            <td rowspan="3">Linguagens para Web</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>PHP</td>
        </tr>
        <tr>
            <td rowspan="3">Linguagens para Desktop</td>
            <td>C</td>
        </tr>
        <tr>
            <td>C++</td>
        </tr>
        <tr>
            <td>Java</td>
        </tr>
    </table>

</body>

</html>
