<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name="Author" content="Giovanni Marcon">

    <title>Layout Bootstrap</title>

    <!-- CDN CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        body {
            font-size: 1.8em;
            font-weight: 600;
        }

        .bg-blueviolet {
            background-color: blueviolet;
        }

        .bg-cyan {
            background-color: cyan;
        }

        .bg-red {
            background-color: tomato;
        }

        .bg-blue {
            background-color: deepskyblue;
        }

        .bg-yellow {
            background-color: gold;
        }

        .bg-green {
            background-color: green;
        }

        .min-vh-10 {
            min-height: 10vh;
        }

        .min-vh-20 {
            min-height: 20vh;
        }

        .min-vh-40 {
            min-height: 40vh;
        }
    </style>

    <!-- CDN jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.js"></script>

</head>

<body class="text-uppercase text-center">
    <header class="min-vh-10 bg-blueviolet container">Header</header>
    <main class="container">
        <div class="row">
            <div class="col-12 min-vh-20 bg-cyan">Campo para Imagem</div>
        </div>
        <div class="row">
            <div class="min-vh-40 bg-red col-md-6">Conteúdo 1</div>
            <div class="min-vh-40 bg-blue col-md-3">Conteúdo 2</div>
            <div class="min-vh-40 bg-yellow col-md-3">Conteúdo 3</div>
        </div>
        <div class="row">
            <div class="col-12 min-vh-20 bg-green">Campo para Imagem</div>
        </div>
        <div class="row">
            <div class="col-12 min-vh-20 bg-blueviolet">Campo para Carrosel</div>
        </div>
        <div class="row">
            <div class="min-vh-40 bg-red col-md-4">Conteúdo 4</div>
            <div class="min-vh-40 bg-blue col-md-4">Conteúdo 5</div>
            <div class="min-vh-40 bg-yellow col-md-4">Conteúdo 6</div>
        </div>
        <div class="row">
            <div class="col-12 min-vh-20 bg-cyan">Imagem Final</div>
        </div>
    </main>
    <footer class="min-vh-10 bg-blueviolet container">Rodapé</footer>

    <!-- CDN JS Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
