<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Switch Atividade 1</title>

    <script>
        let num = parseInt(prompt("Digite um número de 1 a 10"));

        switch (num) {
            case 1:
                alert("Um");
                break;
            case 2:
                alert("Dois");
                break;
            case 3:
                alert("Três");
                break;
            case 4:
                alert("Quatro");
                break;
            case 5:
                alert("Cinco");
                break;
            case 6:
                alert("Seis");
                break;
            case 7:
                alert("Sete");
                break;
            case 8:
                alert("Oito");
                break;
            case 9:
                alert("Nove");
                break;
            case 10:
                alert("Dez");
                break;
            default:
                alert("Input inválido");
        };
    </script>
</head>

<body>

</body>

</html>
