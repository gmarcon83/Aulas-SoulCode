<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Campo de Busca 3</title>
    <meta name="Author" content="Giovanni Marcon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #divPesquisa {
            margin: auto;
            background-color: #dfcda7;
            border: solid 4px;
            border-radius: 16px;
            width: 250px;
            height: 30px;
        }

        #inputPesquisa {
            margin-top: 5px;
            width: 110px;
            background-color: transparent;
            border: none;
            height: 18px;
            font-size: 16px;
            outline: none;
            vertical-align: top;

        }

        #imgPesquisa {
            float: left padding-left: 3px;
            padding-left: 5px;
            padding-top: 6px;
            max-width: 18px;
        }

        #btnPesquisa {
            vertical-align: top;
            float: right;
            border: none;
            height: 30px;
            width: 92px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="divPesquisa">
        <img src="img/lupa.png" id="imgPesquisa" alt="Buscar">
        <input type="text" name="pesquisa" id="inputPesquisa" placeholder="Pesquisar">
        <img src="img/buscar.png" alt="buscar" id="btnPesquisa">
</body>

</html>
