<!DOCTYPE html>
<html lang=pt-br>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name="Author" content="Giovanni Marcon">

    <title>Cards</title>

    <!-- CDN CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CDN jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.slim.js"></script>

</head>

<body style="padding-bottom: 80px;">

    <div class="container">
        <!--Container -->
        <div class="row">
            <!--Row -->
            <div class="col-sm-8 m-auto">
                <!--col-sm8 -->

                <h1>Slider sem controles</h1>
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/imagem1.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem2.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem3.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem4.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem5.jpeg" alt="Imagem 1">
                        </div>
                    </div>
                </div>

                <h1>Slider com controles</h1>
                <div id="carrossel-2" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/imagem1.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem2.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem3.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem4.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem5.jpeg" alt="Imagem 1">
                        </div>
                    </div>
                    <!--  Controles Slider -->
                    <a href="#carrossel-2" class="carousel-control-prev" data-slide="prev"><span
                            class="carousel-control-prev-icon" aria-hidden="true"></span></a>
                    <a href="#carrossel-2" class="carousel-control-next" data-slide="next"><span
                            class="carousel-control-next-icon" aria-hidden="true"></span></a>
                </div>

                <h1>Slider com controles/indicadores</h1>
                <div id="carrossel-3" class="carousel slide" data-ride="carousel">
                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li data-target="carrossel-3" data-slide-to="0"></li>
                        <li data-target="carrossel-3" data-slide-to="1"></li>
                        <li data-target="carrossel-3" data-slide-to="2"></li>
                        <li data-target="carrossel-3" data-slide-to="3"></li>
                        <li data-target="carrossel-3" data-slide-to="4"></li>
                    </ol>

                    <!-- Inner -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/imagem1.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem2.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem3.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem4.jpeg" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem5.jpeg" alt="Imagem 1">
                        </div>
                    </div>
                    <!--  Controles Slider -->
                    <a href="#carrossel-3" class="carousel-control-prev" data-slide="prev"><span
                            class="carousel-control-prev-icon" aria-hidden="true"></span></a>
                    <a href="#carrossel-3" class="carousel-control-next" data-slide="next"><span
                            class="carousel-control-next-icon" aria-hidden="true"></span></a>
                </div>

                <h1>Slider com legendas</h1>
                <div id="carrossel-4" class="carousel slide" data-ride="carousel">
                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                        <li data-target="carrossel-4" data-slide-to="0"></li>
                        <li data-target="carrossel-4" data-slide-to="1"></li>
                        <li data-target="carrossel-4" data-slide-to="2"></li>
                        <li data-target="carrossel-4" data-slide-to="3"></li>
                        <li data-target="carrossel-4" data-slide-to="4"></li>
                    </ol>

                    <!-- Inner -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="img/imagem1.jpeg" alt="Imagem 1">
                            <div class="carousel-caption">
                                <h2>Um Título</h2>
                                <p>Uma legenda para a imagem 1</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem2.jpeg" alt="Imagem 1">
                            <div class="carousel-caption">
                                <h2>Um Título</h2>
                                <p>Uma legenda para a imagem 2</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem3.jpeg" alt="Imagem 1">
                            <div class="carousel-caption">
                                <h2>Um Título</h2>
                                <p>Uma legenda para a imagem 3</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem4.jpeg" alt="Imagem 1">
                            <div class="carousel-caption">
                                <h2>Um Título</h2>
                                <p>Uma legenda para a imagem 4</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="img/imagem5.jpeg" alt="Imagem 1">
                            <div class="carousel-caption">
                                <h2>Um Título</h2>
                                <p>Uma legenda para a imagem 5</p>
                            </div>
                        </div>
                    </div>
                    <!--  Controles Slider -->
                    <a href="#carrossel-4" class="carousel-control-prev" data-slide="prev"><span
                            class="carousel-control-prev-icon" aria-hidden="true"></span></a>
                    <a href="#carrossel-4" class="carousel-control-next" data-slide="next"><span
                            class="carousel-control-next-icon" aria-hidden="true"></span></a>
                </div>

            </div>
            <!--/col-sm8 -->
        </div>
        <!--/Row -->
    </div>
    <!--/Container -->

    <!-- CDN JS Bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>

</html>
