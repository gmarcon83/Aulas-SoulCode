        h1 {
            font-size: 1.5em;

            margin: 0 0 40px 30px;
        }

        span {
            color: red;
            font-weight: 800;

    </style>

    <script>

        var peso = parseFloat(prompt("Digite o seu peso:"))
        var altura = parseFloat(prompt("Digite a sua altura:"))

        var imc = peso / (altura * 2)

        if (imc <= 18.5)
            var resultado = "abaixo do peso."
        else if (imc <= 25)
            var resultado = "com o peso normal."
        else if (imc <= 30)
            var resultado = "acima do peso."
        else
            var resultado = "obeso."

        document.writeln("<p>Com um IMC de <span>" + imc + "</span> você está <span>" + resultado + "</span></br>");

    </script>
